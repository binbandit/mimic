unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on

set -g history-limit 50000

setw -g mode-keys vi

set -g status-keys emacs

set -s escape-time 10

set -g focus-events on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind P paste-buffer

set -g status-position top
set -g status-style 'bg=colour235 fg=colour255'
set -g status-left-length 50
set -g status-right-length 100

set -g status-left '#[fg=colour255,bg=colour241,bold] #S #[fg=colour241,bg=colour235,nobold]'
set -g status-right '#[fg=colour241,bg=colour235]#[fg=colour255,bg=colour241] %H:%M %d-%b-%y #[fg=colour245,bg=colour241]#[fg=colour232,bg=colour245,bold] #h '

setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format '#[fg=colour235,bg=colour33]#[fg=colour255,bg=colour33,bold] #I:#W#F #[fg=colour33,bg=colour235,nobold]'

set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour33'

set -g message-style 'fg=colour255,bg=colour241'
