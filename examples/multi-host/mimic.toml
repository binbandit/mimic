[variables]
email = "default@example.com"
name = "Default User"
editor = "nvim"

[[dotfiles]]
source = "dotfiles/gitconfig.tmpl"
target = "~/.gitconfig"

[[dotfiles]]
source = "dotfiles/tmux.conf"
target = "~/.tmux.conf"

[packages]
brew = ["git", "curl", "tmux"]

[hosts.personal-macbook]
roles = ["personal", "mac", "desktop"]

[hosts.personal-macbook.variables]
email = "jane@personal.com"
name = "Jane Developer"
github_username = "janedeveloper"

[[hosts.personal-macbook.dotfiles]]
source = "dotfiles/personal-zshrc"
target = "~/.zshrc"

[[hosts.personal-macbook.packages.homebrew]]
name = "spotify"
type = "cask"

[[hosts.personal-macbook.packages.homebrew]]
name = "discord"
type = "cask"

[hosts.work-laptop]
roles = ["work", "mac", "desktop"]

[hosts.work-laptop.variables]
email = "jane.developer@company.com"
name = "Jane Developer"
github_username = "janedeveloper-work"
http_proxy = "http://proxy.company.com:8080"

[[hosts.work-laptop.dotfiles]]
source = "dotfiles/work-zshrc"
target = "~/.zshrc"

[[hosts.work-laptop.dotfiles]]
source = "dotfiles/work-ssh-config"
target = "~/.ssh/config"

[[hosts.work-laptop.packages.homebrew]]
name = "slack"
type = "cask"

[[hosts.work-laptop.packages.homebrew]]
name = "zoom"
type = "cask"

[[hosts.work-laptop.packages.homebrew]]
name = "docker"
type = "cask"

[hosts.home-server]
roles = ["server", "linux", "headless"]

[hosts.home-server.variables]
email = "admin@homelab.local"
name = "Server Admin"

[[hosts.home-server.dotfiles]]
source = "dotfiles/server-bashrc"
target = "~/.bashrc"

[[hosts.home-server.dotfiles]]
source = "dotfiles/server-ssh-config"
target = "~/.ssh/config"

[hosts.home-server.packages]
brew = ["htop", "ncdu", "iotop"]
