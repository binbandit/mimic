# Basic Example - Simple dotfile management
# This demonstrates the core features with minimal configuration

[variables]
email = "user@example.com"
name = "Your Name"
editor = "nvim"

# Dotfiles - create symlinks from source to target
[[dotfiles]]
source = "dotfiles/zshrc"
target = "~/.zshrc"

[[dotfiles]]
source = "dotfiles/gitconfig"
target = "~/.gitconfig"

[[dotfiles]]
source = "dotfiles/tmux.conf"
target = "~/.tmux.conf"

# Packages - install via Homebrew
# Simple format: just list the package names
[packages]
brew = ["git", "neovim", "tmux", "ripgrep", "fd", "bat", "exa"]
cask = ["visual-studio-code"]
